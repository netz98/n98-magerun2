      db:
        host: localhost
        user: root
        pass:
        port: 3306
        name: magento

      base-url: http://magento2.localdomain/

      sample-data: true

      defaults:
        currency: EUR
        locale: de_DE
        timezone: Europe/Berlin
        use-secure: 0
        use-rewrites: 1
        session-save: files
        admin-user: admin
        admin-firstname: John
